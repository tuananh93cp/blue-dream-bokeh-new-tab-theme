<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Dream Bokeh New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('images/blue-bokeh-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 20, 50, 0.3);
            backdrop-filter: blur(1px);
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .welcome-text {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        .time-display {
            font-size: 1.5rem;
            font-weight: 200;
            margin-bottom: 30px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        .search-container {
            position: relative;
            animation: fadeIn 2.5s ease-in-out;
        }

        .search-box {
            width: 500px;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2rem;
            }
            .search-box {
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="welcome-text">Welcome to Your New Tab</h1>
        <div class="time-display" id="currentTime"></div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search the web..." id="searchInput">
        </div>
    </div>
    <div class="footer">
        Blue Dream Bokeh Theme by XMP
    </div>

    <script src="newtab.js"></script>
</body>
</html>
