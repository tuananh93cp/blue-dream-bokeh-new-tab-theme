<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Dream Bokeh Theme</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 10px;
            background: url('icons/icon128.png') no-repeat center;
            background-size: contain;
        }

        h1 {
            font-size: 18px;
            font-weight: 300;
            margin: 0;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .version {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .content {
            text-align: center;
            line-height: 1.6;
        }

        .description {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .link {
            color: #87CEEB;
            text-decoration: none;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <h1>Blue Dream Bokeh</h1>
        <div class="version">v1.0.0</div>
    </div>
    
    <div class="content">
        <div class="description">
            Transform your new tab page with a beautiful blue bokeh background for a dreamy browsing experience.
        </div>
        
        <div class="links">
            <a href="https://github.com/tuananh93cp/blue-dream-bokeh-new-tab-theme" class="link" target="_blank">GitHub</a>
            <a href="#" class="link" id="previewBtn">Preview</a>
        </div>
    </div>
    
    <div class="footer">
        Created by XMP Â© 2025
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
